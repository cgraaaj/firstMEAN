<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input
    matInput
    type="text"
    name="title"
    [ngModel]="post?.title"
    required
    minlength="3"
    placeholder="Post Title"
    #title="ngModel">
    <mat-error *ngIf="title.invalid">Please Enter a Post Title</mat-error>
    <!-- postForm.getControl('title').invalid -->
  </mat-form-field>
  <mat-form-field>
    <textarea
    matInput
    rows="10"
    name="content"
    [ngModel]="post?.content"
    required
    minlength="3"
    placeholder="Post Content"
    #content="ngModel"></textarea>
    <mat-error *ngIf="content.invalid">Please Enter some Content</mat-error>
    <!-- postForm.getControl('title').invalid -->
  </mat-form-field>
  <button
      mat-raised-button
      color = "accent"
      type="submit"
      >Save</button>
  </form>
</mat-card>
